<!DOCTYPE html>
<html>
<head>
  <title>Treasure Hunt</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Consolas", sans-serif;
      font-size: 16px;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
    }
    
    .clue {
      margin-bottom: 10px;
    }
    
    .input {
      width: 200px;
    }
    
    .button {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Treasure Hunt</h1>
    </div>
    
    <div class="clue">
      Enter the clue to reveal the treasure!
    </div>
    
    <input type="text" class="input" id="clue">
    
    <button id="submit">Submit</button>
    
    <div id="result"></div>
  </div>
  
  <script>
    var clues = [
      "The treasure is hidden in the forest",
      "The treasure is buried under a tree",
      "The treasure is guarded by a dragon"
    ];
    
    var currentClue = 0;
    
    var submitHandler = function() {
      var clue = document.getElementById("clue").value;
    
      if (clues[currentClue] === clue) {
        document.getElementById("result").innerHTML = "Congratulations! You found the treasure!";
        document.getElementById("submit").disabled = true;
      } else {
        document.getElementById("result").innerHTML = "Sorry, that's not the right clue. Try again!";
      }
    };
    
    document.getElementById("submit").addEventListener("click", submitHandler);
  </script>
</body>
</html>
